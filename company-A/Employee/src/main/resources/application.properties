spring.application.name=Employee-Service
server.port=7373
spring.datasource.url=${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
server.servlet.context-path=/employee-app
eureka.client.service-url.defaultZone=http://localhost:5000/eureka/
eureka.instance.metadata-map.contextPath=/employee-app
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
info.app.name=Employee-Service
info.app.description=This is the Employee Service
info.app.version=1.0.0





